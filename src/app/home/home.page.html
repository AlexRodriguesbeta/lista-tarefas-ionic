<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-item *ngIf="tarefas.length < 1">
      <ion-label text-center text.upercase>NÃ£o existem tarefas</ion-label>
    </ion-item> 
    
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item (click)="abrirAcoes(tarefa)">
        <ion-label text-upercase>{{tarefa.name}}</ion-label>
        <ion-icon *ngIf="!tarefa.done" slot="start" name="radio-button-off"></ion-icon>
        <ion-icon *ngIf="tarefa.done" slot="start" name="checkmark-circle" color="success"></ion-icon>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)= "apagar(tarefa)" color="danger">
          <ion-icon name="remove-circle"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="ExibeAdd()">
      <ion-icon name="add"></ion-icon> 
    </ion-fab-button>
  </ion-fab>

</ion-content>
